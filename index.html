<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOPC - Academic Placement & Career Audit</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #0d47a1; --green: #2e7d32; --orange: #ef6c00; --grey: #546e7a; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .school-header { text-align: center; margin-bottom: 30px; border-bottom: 4px double var(--blue); padding-bottom: 20px; }
        .school-name { font-size: 30px; font-weight: bold; color: var(--blue); margin: 0; text-transform: uppercase; }
        
        .header-section { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .student-input { display: flex; flex-direction: column; gap: 5px; }
        .student-input input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

        .subject-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        @media (max-width: 768px) { .subject-grid { grid-template-columns: 1fr; } }

        .dept-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; }
        .dept-card h3 { margin: 0 0 10px 0; color: var(--blue); font-size: 1em; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .subject-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .subject-row label { font-size: 0.85em; color: #444; }
        .subject-row input { width: 45px; padding: 4px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }

        .btn-main { background: var(--blue); color: white; padding: 12px 30px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 5px; }
        
        #reportOutput { display: none; margin-top: 40px; border-top: 2px solid #333; padding-top: 20px; }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        .audit-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .audit-table th, .audit-table td { text-align: left; padding: 6px; border-bottom: 1px solid #eee; }
        
        .reasoning-box { background: #e3f2fd; padding: 15px; border-radius: 8px; border-left: 5px solid var(--blue); margin-top: 15px; font-size: 0.9em; }
        .career-tags { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .tag { background: #eee; padding: 3px 8px; border-radius: 12px; font-size: 0.8em; color: #333; border: 1px solid #ccc; }

        @media print { .btn-main, .subject-grid, .header-section, label, .action-area { display: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="school-header">
        <h1 class="school-name">Bola Olat Private College</h1>
        <p>Student Academic Performance & Career Placement Report</p>
    </div>

    <div class="header-section">
        <div class="student-input"><label>Student Name</label><input type="text" id="sName"></div>
        <div class="student-input"><label>ID Number</label><input type="text" id="sID"></div>
        <div class="student-input"><label>Date</label><input type="text" id="curDate" readonly></div>
    </div>

    <div class="subject-grid">
        <div class="dept-card">
            <h3>Compulsory</h3>
            <div class="subject-row"><label>English Language</label><input type="number" id="english" value="0"></div>
            <div class="subject-row"><label>Digital Tech</label><input type="number" id="digital" value="0"></div>
            <div class="subject-row"><label>Mathematics</label><input type="number" id="maths" value="0"></div>
            <div class="subject-row"><label>Citizenship Ed</label><input type="number" id="citizenship" value="0"></div>
        </div>
        <div class="dept-card">
            <h3>Science</h3>
            <div class="subject-row"><label>Biology</label><input type="number" class="sci" data-name="Biology" value="0"></div>
            <div class="subject-row"><label>Geography</label><input type="number" class="sci" data-name="Geography" value="0"></div>
            <div class="subject-row"><label>Chemistry</label><input type="number" class="sci" data-name="Chemistry" value="0"></div>
            <div class="subject-row"><label>Physics</label><input type="number" class="sci" data-name="Physics" value="0"></div>
            <div class="subject-row"><label>Further Maths</label><input type="number" class="sci" data-name="Further Maths" value="0"></div>
            <div class="subject-row"><label>Agric Science</label><input type="number" class="sci" data-name="Agric Science" value="0"></div>
        </div>
        <div class="dept-card">
            <h3>Business</h3>
            <div class="subject-row"><label>Economics</label><input type="number" class="bus" data-name="Economics" value="0"></div>
            <div class="subject-row"><label>Accounting</label><input type="number" class="bus" data-name="Accounting" value="0"></div>
            <div class="subject-row"><label>Commerce</label><input type="number" class="bus" data-name="Commerce" value="0"></div>
        </div>
        <div class="dept-card">
            <h3>Humanities</h3>
            <div class="subject-row"><label>Literature</label><input type="number" class="hum" data-name="Literature" value="0"></div>
            <div class="subject-row"><label>Yoruba</label><input type="number" class="hum" data-name="Yoruba" value="0"></div>
            <div class="subject-row"><label>Government</label><input type="number" class="hum" data-name="Government" value="0"></div>
            <div class="subject-row"><label>Religious Studies</label><input type="number" class="hum" data-name="Religious Studies" value="0"></div>
        </div>
    </div>

    <div class="action-area" style="text-align: center; margin-top: 20px;">
        <button class="btn-main" onclick="generateAudit()">GENERATE REPORT</button>
        <button class="btn-main" style="background:#455a64" onclick="window.print()">PRINT REPORT</button>
    </div>
