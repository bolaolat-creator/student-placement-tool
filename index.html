<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOPC - Academic Placement & Intervention System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #0d47a1; --green: #2e7d32; --red: #b71c1c; --grey: #546e7a; --orange: #ef6c00; --warn: #fff3e0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f9; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        .school-header-ui { text-align: center; margin-bottom: 30px; border-bottom: 4px double var(--blue); padding-bottom: 20px; }
        .header-section { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .student-input input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        .subject-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .dept-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; }
        .dept-card h3 { margin: 0 0 10px 0; color: var(--blue); font-size: 1em; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .subject-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .subject-row input { width: 50px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
        
        .action-area { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 5px; }
        .btn-analyze { background: var(--blue); color: white; }
        .btn-form { background: var(--orange); color: white; }

        #reportOutput, #commitmentForm { display: none; margin-top: 30px; }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .audit-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .audit-table th, .audit-table td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
        
        /* Alert Boxes */
        .reasoning-box { background: #e3f2fd; padding: 15px; border-radius: 8px; border-left: 6px solid var(--blue); margin-top: 15px; font-size: 13px; }
        .critical-alert { background: #ffebee !important; border-left: 6px solid var(--red) !important; color: var(--red); padding: 15px; border-radius: 8px; margin-top: 15px; font-weight: bold; }
        
        @media print {
            @page { size: A4; margin: 15mm; }
            .action-area, .subject-grid, .header-section, .school-header-ui, .btn { display: none !important; }
            #reportOutput { display: block !important; page-break-after: always; }
            #commitmentForm { display: block !important; page-break-before: always; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="school-header-ui">
        <h1 style="color:var(--blue); margin:0;">Bola Olat Private College</h1>
        <p>Student Placement & Career Audit System</p>
    </div>

    <div class="header-section">
        <div class="student-input"><label>Student Name</label><input type="text" id="sName"></div>
        <div class="student-input"><label>Reg Number</label><input type="text" id="sID"></div>
        <div class="student-input"><label>Date</label><input type="text" id="curDate" readonly></div>
    </div>

    <div class="subject-grid">
        <div class="dept-card"><h3>Compulsory</h3>
            <div class="subject-row"><label>English Language</label><input type="number" id="english" value="0"></div>
            <div class="subject-row"><label>Digital Tech</label><input type="number" id="digital" value="0"></div>
            <div class="subject-row"><label>Mathematics</label><input type="number" id="maths" value="0"></div>
            <div class="subject-row"><label>Citizenship Ed</label><input type="number" id="citizenship" value="0"></div>
        </div>
        <div class="dept-card"><h3>Science</h3>
            <div class="subject-row"><label>Biology</label><input type="number" class="sci" data-name="Biology" value="0"></div>
            <div class="subject-row"><label>Geography</label><input type="number" class="sci" data-name="Geography" value="0"></div>
            <div class="subject-row"><label>Chemistry</label><input type="number" class="sci" data-name="Chemistry" value="0"></div>
            <div class="subject-row"><label>Physics</label><input type="number" class="sci" data-name="Physics" value="0"></div>
            <div class="subject-row"><label>Further Maths</label><input type="number" class="sci" data-name="Further Maths" value="0"></div>
            <div class="subject-row"><label>Agric Science</label><input type="number" class="sci" data-name="Agric Science" value="0"></div>
        </div>
        <div class="dept-card"><h3>Business</h3>
            <div class="subject-row"><label>Economics</label><input type="number" class="bus" data-name="Economics" value="0"></div>
            <div class="subject-row"><label>Accounting</label><input type="number" class="bus" data-name="Accounting" value="0"></div>
            <div class="subject-row"><label>Commerce</label><input type="number" class="bus" data-name="Commerce" value="0"></div>
        </div>
        <div class="dept-card"><h3>Humanities</h3>
            <div class="subject-row"><label>Literature</label><input type="number" class="hum" data-name="Literature" value="0"></div>
            <div class="subject-row"><label>Yoruba</label><input type="number" class="hum" data-name="Yoruba" value="0"></div>
            <div class="subject-row"><label>Government</label><input type="number" class="hum" data-name="Government" value="0"></div>
            <div class="subject-row"><label>Religious Studies</label><input type="number" class="hum" data-name="Religious Studies" value="0"></div>
        </div>
    </div>

    <div class="action-area">
        <button class="btn btn-analyze" onclick="generateAudit()">GENERATE REPORT</button>
        <button class="btn btn-form" id="formBtn" style="display:none;" onclick="toggleForm()">PREPARE COMMITMENT FORM</button>
        <button class="btn btn-print" style="background:var(--grey); color:white;" onclick="window.print()">PRINT DUAL-PAGE A4</button>
    </div>

    <div id="reportOutput">
        <div class="report-grid">
            <div>
                <canvas id="radarChart"></canvas>
                <div id="reasoningArea"></div>
                <div id="careerArea"></div>
            </div>
            <div>
                <table class="audit-table">
                    <thead><tr><th>Subject</th><th>Score</th><th>Status</th></tr></thead>
                    <tbody id="auditBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="commitmentForm">
        </div>
</div>

<script>
    document.getElementById('curDate').value = new Date().toLocaleDateString();
    let chartObj = null;

    function generateAudit() {
        const getDeptData = (cls) => {
            let sum = 0, items = [];
            document.querySelectorAll('.'+cls).forEach(i => {
                let v = parseFloat(i.value) || 0; sum += v;
                items.push({ n: i.dataset.name, s: v });
            });
            items.sort((a,b) => b.s - a.s);
            return { avg: (sum / (items.length || 1)).toFixed(1), top: items };
        };

        const sci = getDeptData('sci'); const bus = getDeptData('bus'); const hum = getDeptData('hum');
        const depts = [{id:"SCIENCE", a:sci.avg, t:sci.top}, {id:"BUSINESS", a:bus.avg, t:bus.top}, {id:"HUMANITIES", a:hum.avg, t:hum.top}].sort((a,b)=>b.a-a.a);

        document.getElementById('reportOutput').style.display = 'block';
        document.getElementById('formBtn').style.display = 'inline-block';
        
        let primary = depts[0];
        let reasonBox = document.getElementById('reasoningArea');

        // CRITICAL ALERT LOGIC
        if (primary.a < 40) {
            reasonBox.className = "critical-alert";
            reasonBox.innerHTML = `⚠️ CRITICAL ACADEMIC WARNING: <br> 
            The student's performance is below 40% in all departments. While the ${primary.id} department is the highest relative score, 
            an immediate Foundational Review and Remedial Support plan is required before departmental placement.`;
        } else {
            reasonBox.className = "reasoning-box";
            reasonBox.innerHTML = `<strong>Primary Placement:</strong> ${primary.id} Department (${primary.avg}%)<br>
            Aptitude demonstrated in ${primary.top[0].n} and ${primary.top[1].n}.`;
        }

        // Table & Chart (Remain as per A4 Logic)
        const body = document.getElementById('auditBody'); body.innerHTML = "";
        document.querySelectorAll('input[type="number"]').forEach(i => {
            let v = i.value || 0;
            let status = v >= 75 ? 'Excellent' : (v >= 50 ? 'Pass' : 'Weak');
            let color = v < 40 ? 'color:var(--red); font-weight:bold;' : '';
            body.innerHTML += `<tr style="${color}"><td>${i.previousElementSibling ? i.previousElementSibling.innerText : i.id}</td><td>${v}%</td><td>${status}</td></tr>`;
        });

        const ctx = document.getElementById('radarChart').getContext('2d');
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(ctx, {
            type: 'radar',
            data: { labels: ['Science', 'Business', 'Humanities'], datasets: [{ data: [sci.avg, bus.avg, hum.avg], backgroundColor: 'rgba(13, 71, 161, 0.2)', borderColor: '#0d47a1' }] },
            options: { scales: { r: { beginAtZero: true, max: 100 } } }
        });
    }
    function toggleForm() { document.getElementById('commitmentForm').style.display = 'block'; }
</script>
</body>
</html>
