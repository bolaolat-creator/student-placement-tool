<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Placement & Career Audit Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #1a73e8; --green: #34a853; --orange: #fbbc04; --grey: #5f6368; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .header-section { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #eee; }
        .student-input { display: flex; flex-direction: column; gap: 5px; }
        .student-input input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

        .subject-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        @media (max-width: 768px) { .subject-grid { grid-template-columns: 1fr; } }

        .dept-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; }
        .dept-card h3 { margin-top: 0; color: var(--blue); font-size: 1.1em; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .subject-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .subject-row label { font-size: 0.9em; color: #444; }
        .subject-row input { width: 50px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }

        .action-area { text-align: center; margin-top: 30px; }
        .btn-main { background: var(--blue); color: white; padding: 15px 40px; border: none; border-radius: 30px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        
        #reportOutput { display: none; margin-top: 40px; border-top: 3px solid var(--blue); padding-top: 30px; }
        .report-grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; }
        .audit-table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        .audit-table th, .audit-table td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
        .highlight-row { background: #e8f0fe; font-weight: bold; }
        
        .remarks-box { background: #fffde7; border-left: 5px solid #f1c40f; padding: 15px; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <div class="student-input">
            <label>Student Full Name</label>
            <input type="text" id="sName" placeholder="Full Name">
        </div>
        <div class="student-input">
            <label>Admission/ID Number</label>
            <input type="text" id="sID" placeholder="ID Number">
        </div>
    </div>

    <div class="subject-grid">
        <div class="dept-card" style="border-top: 4px solid var(--grey);">
            <h3>1. Compulsory Subjects</h3>
            <div class="subject-row"><label>English Language</label><input type="number" id="english" value="0"></div>
            <div class="subject-row"><label>Digital Technology</label><input type="number" id="digital" value="0"></div>
            <div class="subject-row"><label>Mathematics</label><input type="number" id="maths" value="0"></div>
            <div class="subject-row"><label>Citizenship Education</label><input type="number" id="citizenship" value="0"></div>
        </div>

        <div class="dept-card" style="border-top: 4px solid var(--blue);">
            <h3>2. Science Subjects</h3>
            <div class="subject-row"><label>Biology</label><input type="number" class="sci" id="biology" value="0"></div>
            <div class="subject-row"><label>Geography</label><input type="number" class="sci" id="geog" value="0"></div>
            <div class="subject-row"><label>Chemistry</label><input type="number" class="sci" id="chemistry" value="0"></div>
            <div class="subject-row"><label>Physics</label><input type="number" class="sci" id="physics" value="0"></div>
            <div class="subject-row"><label>Further Maths</label><input type="number" class="sci" id="fmaths" value="0"></div>
            <div class="subject-row"><label>Agriculture Science</label><input type="number" class="sci" id="agric" value="0"></div>
        </div>

        <div class="dept-card" style="border-top: 4px solid var(--green);">
            <h3>3. Business Subjects</h3>
            <div class="subject-row"><label>Economics</label><input type="number" class="bus" id="econ" value="0"></div>
            <div class="subject-row"><label>Financial Accounting</label><input type="number" class="bus" id="accounting" value="0"></div>
            <div class="subject-row"><label>Commerce</label><input type="number" class="bus" id="commerce" value="0"></div>
        </div>

        <div class="dept-card" style="border-top: 4px solid var(--orange);">
            <h3>4. Humanities Subjects</h3>
            <div class="subject-row"><label>Literature In English</label><input type="number" class="hum" id="lit" value="0"></div>
            <div class="subject-row"><label>Yoruba</label><input type="number" class="hum" id="yoruba" value="0"></div>
            <div class="subject-row"><label>Government</label><input type="number" class="hum" id="govt" value="0"></div>
            <div class="subject-row"><label>Religious Studies</label><input type="number" class="hum" id="religion" value="0"></div>
        </div>
    </div>

    <div class="student-input" style="margin-top:20px;">
        <label>Teacher/Counselor Remarks</label>
        <textarea id="remarks" style="height:60px; padding:10px; border-radius:5px; border:1px solid #ccc;"></textarea>
    </div>

    <div class="action-area">
        <button class="btn-main" onclick="generateAudit()">GENERATE FINAL AUDIT</button>
    </div>

    <div id="reportOutput">
        <h2 style="text-align:center;">OFFICIAL PLACEMENT REPORT</h2>
        <div class="report-grid">
            <div>
                <h3>Performance Radar</h3>
                <canvas id="radarChart"></canvas>
                <div class="remarks-box" id="dispRemarks"></div>
            </div>
            <div>
                <h3>Subject Audit Trace</h3>
                <table class="audit-table" id="auditTable">
                    <thead><tr><th>Subject</th><th>Score</th><th>Status</th></tr></thead>
                    <tbody id="auditBody"></tbody>
                </table>
                <div id="careerAdvice" style="margin-top:20px; padding:15px; background:#e8f5e9; border-radius:8px;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let chartObj = null;
    const careers = {
        physics: ["Engineering", "Aviation"], fmaths: ["Software Dev", "Actuary"], chemistry: ["Pharmacy", "Medicine"],
        biology: ["Nursing", "Agric Research"], geog: ["Urban Planning", "GIS"], agric: ["Agribusiness", "Food Tech"],
        accounting: ["Accounting", "Audit"], econ: ["Banking", "Economics"], commerce: ["Business Mgt", "Trade"],
        lit: ["Journalism", "Law"], govt: ["Politics", "Legal Studies"], yoruba: ["Arts/Culture", "Linguistics"],
        religion: ["Counseling", "Social Work"], citizenship: ["Security", "Civil Service"], 
        digital: ["IT Support", "Digital Design"], maths: ["Finance", "Engineering"]
    };

    function generateAudit() {
        const getVal = (id) => Math.min(100, Math.max(0, parseFloat(document.getElementById(id).value) || 0));
        const inputs = document.querySelectorAll('input[type="number"]');
        
        // Calculate Dept Averages
        const getAvg = (cls) => {
            const els = document.querySelectorAll('.'+cls);
            let sum = 0; els.forEach(e => sum += Math.min(100, Math.max(0, parseFloat(e.value) || 0)));
            return (sum / els.length).toFixed(1);
        };

        const sciAvg = getAvg('sci');
        const busAvg = getAvg('bus');
        const humAvg = getAvg('hum');

        // Render Audit Table
        const body = document.getElementById('auditBody');
        body.innerHTML = "";
        let maxVal = -1; let topSub = "";

        inputs.forEach(i => {
            let score = parseFloat(i.value) || 0;
            let status = score >= 70 ? "Excellent" : (score >= 50 ? "Pass" : "Weak");
            let row = `<tr class="${score >= 70 ? 'highlight-row' : ''}"><td>${i.previousElementSibling.innerText}</td><td>${score}%</td><td>${status}</td></tr>`;
            body.innerHTML += row;
            if(score > maxVal) { maxVal = score; topSub = i.id; }
        });

        // Recommendation Logic
        const recommended = sciAvg > busAvg && sciAvg > humAvg ? "SCIENCE" : (busAvg > humAvg ? "BUSINESS" : "HUMANITIES");
        document.getElementById('careerAdvice').innerHTML = `<b>Placement:</b> ${recommended} DEPT<br><b>Focus Area:</b> ${careers[topSub][0]}`;

        // UI Updates
        document.getElementById('reportOutput').style.display = 'block';
        document.getElementById('dispRemarks').innerText = document.getElementById('remarks').value;

        // Radar Chart
        const ctx = document.getElementById('radarChart').getContext('2d');
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Science', 'Business', 'Humanities'],
                datasets: [{ data: [sciAvg, busAvg, humAvg], backgroundColor: 'rgba(26, 115, 232, 0.2)', borderColor: '#1a73e8' }]
            },
            options: { plugins: { legend: { display: false } }, scales: { r: { suggestMin: 0, suggestMax: 100 } } }
        });
    }
</script>
</body>
</html>
